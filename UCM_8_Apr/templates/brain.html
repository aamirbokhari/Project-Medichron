<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Prediction</title>
    <link href="{{ url_for('static',filename = 'brain.css')}}" rel="stylesheet">
</head>
<body>
    <h1>Brain Tumour Prediction</h1>

    <form method="POST" enctype="multipart/form-data" class="brain">
        <input type="file" name="file" accept=".png, .jpg, .jpeg">
        <br><br>
        <br><br>
        <input type="submit" value="Predict">
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
